<div class="container-lg content">

  <div class="row">
    <div class="block col-sm-2">
      <form (submit)="filterObjects()">
        <div class="col-md-12">
          <div class="form-group">
          <label for="search">Search</label>
          <input [(ngModel)]="search" aria-label="Search" class="form-control" id="search" name="filter"
                 placeholder="Search"
                 type="search"/>
          </div>
          <div class="form-group">
            <label for="name">Artist:</label>
            <input [(ngModel)]="name" class="form-control" id="name" name="filter" type="text">
          </div>
          <div class="form-group">
            <label for="technique">Technique</label>
            <input [(ngModel)]="technique" class="form-control" id="technique" name="filter" type="text">
          </div>
          <div class="form-group">
            <label for="objectnumber">Objectnumber</label>
            <input [(ngModel)]="objectnumber" class="form-control" id="objectnumber" name="filter" type="text">
          </div>
          <div class="form-group">
            <label for="material">Material</label>
            <input [(ngModel)]="material" class="form-control" id="material" name="filter" type="text">
          </div>
          <button class="btn btn-primary" type="submit" value="Submit">Search</button>
        </div>

      </form>
    </div>
    <div class="block col-lg-9  m-auto" style="overflow: auto">
      <img src="assets/img/Rijks_museum_logo.png">
      <br>
      Lorem ipsum dolor sit amet,
      consectetur adipisicing elit.
      Deleniti odit, suscipit. Accusamus alias et molestias nemo
      quibusdam vero! Animi consectetur cumque dolore,
      et facere in numquam officia porro ullam voluptas!


      <div *ngFor="let obj of artObjects" class="cards">
        <div class="col-sm-5">
          <div class="card item-card">
            <img class="card-img-top" src="{{obj.headerImage.url}}" style="width: 18rem;">
            <div class="card-body">
              <h4 class="card-title">{{obj.title}}</h4>
              <button (click)="onSelect(obj.objectNumber)" class="btn btn-primary">Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
